<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@600" />
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <title>Nome Empresa</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/imagemteste.png')}}" alt="logo-empresa">
            </div>
            <nav class="nav ">
                <div class="nav-item">
                    <a href="{{ url_for('index')}}">Home</a>
                </div>
                <div class="nav-item">
                    <a href="#">Cadastro</a>
                    <div class="submenu">
                        <a href="{{ url_for('vehicle_register') }}">Veículos</a>
                        <a href="{{ url_for('customer_register') }}">Clientes</a>
                        <a href="{{ url_for('employee_register') }}">Funcionários</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">Consulta</a>
                    <div class="submenu">
                        <a href="{{ url_for('vehicle_search') }}">Veículos</a>
                        <a href="{{ url_for('customer_search') }}">Clientes</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">Relatórios</a>
                    <div class="submenu">
                        <a href="#">Vendas</a>
                        <a href="#">Estoque</a>
                    </div>
                </div>
            </nav>

            <div class="user-container">
                <a class="user" id="user-icon" href="#">
                    <p>{username}</p>
                    <i class="material-symbols-outlined user-icon">account_circle</i>
                </a>
                <div id="user-submenu" class="user-submenu">
                    <a href="#">Perfil</a>
                    <a href="#">Configurações</a>
                    <a href="{{ url_for('logout') }}">Sair</a>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="main-content">
                <h1>Cadastro de Clientes </h1>
            </div>
            <form action="" method="POST">
                <div class="form-container">                    
                    <div class="form-item">
                        <label for="name">Nome</label>
                        <input type="text" name="customer_name" id="name" required>
                    </div>
                    <div class="form-item">
                        <label for="cpf">CPF</label>
                        <input type="text" name="customer_cpf" id="cpf" maxlength="14" required>
                    </div>
                    <div class="form-item">
                        <label for="rg">RG</label>
                        <input type="text" name="customer_rg" id="rg" maxlength="12" required>
                    </div>
                    <div class="form-item">
                        <label for="birth">Data de Nascimento</label>
                        <input type="date" name="customer_birth" id="birth" required>
                    </div>
                    <div class="form-item">
                        <label for="sex">Sexo</label>
                        <select name="customer_sex">
                            <option value="" selected disabled>Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select required>
                    </div>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="email" name="customer_email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone">Telefone</label>
                        <input type="text" name="customer_phone" id="phone" required>
                    </div>
                    <div class="form-item">
                        <label for="address">Endereço</label>
                        <input type="text" name="customer_address" id="address" required>
                    </div>
                    <div class="form-item">
                        <label for="city">Cidade</label>
                        <input type="text" name="customer_city" id="city" required>
                    </div>
                    <div class="form-item">
                        <label for="state">Estado</label>
                        <input type="text" name="customer_state" id="state" required>
                    </div>
                    <div class="form-item">
                        <label for="zip">CEP</label>
                        <input type="text" name="customer_zip" id="zip" required>
                    </div>
                    <div class="form-item">
                        <label for="country">País</label>
                        <input type="text" name="customer_country" id="country" required>
                    </div>
                    <div class="form-item form-button">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container register-footer">
            <p>© <span id="Ydate"></span> - GLW Sistemas - Todos os direitos reservados</p>
        </div>
    </footer>
</body>

</html>
